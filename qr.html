<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR component</title>
    <link rel="stylesheet" href="qr.css">
</head>

<body>
    <div id="card">
        <div id="card-img">
            <img src="assets/image-qr-code.png" alt="QR-IMG">
        </div>
        <div id="card-text">
            <h2>Improve your front-end skills by building projects</h2>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    <footer>
        <p id="copy">Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a> Coded by <a
                href="https://github.com/KiaraMimbela/QR-Code-Component">Kiara Mimbela</a></p>
    </footer>
</body>

</html>
